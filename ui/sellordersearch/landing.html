<div id='landingPage' style='display:flex;width:100%;position: fixed;justify-content: center;top: 10px;z-index:10000'>

            <p style="margin-top: 0px;">業績追蹤</p>

                style='width: 150px;height: 50px;text-align: center;line-height: 50px;font-size: 20px;cursor: pointer;border: 1px solid rgb(122, 108, 108);margin-top:10px;'>

            <div>
                <div class='month'
                    style='width: 60px;height: 40px;text-align: center;line-height: 40px;font-size: 18px;cursor: pointer;border: 1px solid rgb(0,0,0);display:inline-block'>

        </div>

            <div class='traceLastMonth'

            <div class='traceAny'
                style='width: 60px;height: 40px;text-align: center;line-height: 40px;font-size: 18px;cursor: pointer;border: 1px solid rgb(0,0,0);display:inline-block;'>
                自選</div>
            <!-- <div class='traceHistory'
                style='width: 150px;height: 50px;text-align: center;line-height: 50px;font-size: 20px;cursor: pointer;border: 1px solid rgb(0,0,0);margin-top:10px;'>
                訂單追蹤(歷史)</div> -->
        </div>
        <div style='vertical-align:top;margin-right:30px;'>
            <p style="margin-top: 0px;">庫存管理</p>
            <!-- <div class='traceThisMonth'
            style='width: 150px;height: 50px;text-align: center;line-height: 50px;font-size: 20px;cursor: pointer;border: 1px solid rgb(0,0,0);margin-top:10px;'>

            <div class='stockCheck'
                style='width: 120px;height: 40px;text-align: center;line-height: 40px;font-size: 18px;cursor: pointer;border: 1px solid rgb(0,0,0);'>

            <hr>

                <vue-simple-progress size="large" :val="percentValue" :text="percentValue + '%'"></vue-simple-progress>
            </div>
            <div id='google_auth'>
                <button class="auth" style="display: none;">Authorize</button>
                <button class="signout" style="display: none;">Sign Out</button>
