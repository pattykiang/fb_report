<div id='landingPage' style='display:flex;width:100%;position: fixed;height: 800px;align-items: center;justify-content: center;top: 0px;'>
    <div style='z-index: 99;background: #f1f4f5;padding: 10px;overflow-y:auto;border: 10px solid rgba(0,0,0,0.5);border-radius: 10px;background-clip: padding-box;display:flex;'>
        <div style='vertical-align:top;margin-right:50px;'>
            <p style="margin-top: 0px;">業績追蹤</p>
            <div class='day'
                style='width: 150px;height: 80px;text-align: center;line-height: 80px;font-size: 20px;cursor: pointer;border: 1px solid rgb(122, 108, 108);margin-top:10px;'>
                本日業績</div>
            <div class='month'
                style='width: 150px;height: 80px;text-align: center;line-height: 80px;font-size: 20px;cursor: pointer;border: 1px solid rgb(0,0,0);margin-top:10px;'>
                本月業績</div>
        </div>
        <div style='vertical-align:top;margin-right:50px;'>
            <p style="margin-top: 0px;">訂單追蹤</p>
            <div class='traceLastMonth'
                style='width: 150px;height: 80px;text-align: center;line-height: 80px;font-size: 20px;cursor: pointer;border: 1px solid rgb(0,0,0);margin-top:10px;'>
                訂單追蹤(上月)</div>
            <div class='traceHistory'
                style='width: 150px;height: 80px;text-align: center;line-height: 80px;font-size: 20px;cursor: pointer;border: 1px solid rgb(0,0,0);margin-top:10px;'>
                訂單追蹤(歷史)</div>
        </div>
        <div style='vertical-align:top;display:none;margin-right:50px;'>
            <p style="margin-top: 0px;">關鍵指標追蹤</p>
        </div>
        <div>
            <input type="checkbox" class='forceReload'>重新抓取資料
            <button style="cursor: pointer;" class='btnClose'>關閉</button>
        </div>
    </div>
</div>
